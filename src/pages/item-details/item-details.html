<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Item Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <ion-card>   
      
  
      <ion-card-content>
        <ion-card-title>
            {{selectedItem.title}}
        </ion-card-title>
        <p>
            {{selectedItem.description}}
        </p>
      </ion-card-content>  
     
  
    </ion-card>
</ion-content>
